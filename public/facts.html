<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facts - Cat Facts and Breeds</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <a href="index.html">Home</a>
        <a href="breeds.html">Breeds</a>
        <a href="facts.html">Facts</a>
    </nav>

    <div class="container-facts">
        <h1>Cat Facts</h1>
        <ul id="factsList">
            <!-- Facts will be dynamically inserted here -->
        </ul>
    </div>

    <script>
        fetch('/facts')
            .then(response => response.json())
            .then(facts => {
                const factsList = document.getElementById('factsList');
                facts.forEach(fact => {
                    const factItem = document.createElement('li');
                    factItem.className = 'fact-item';
                    factItem.textContent = fact.fact;
                    factsList.appendChild(factItem);
                });
            })
            .catch(error => {
                console.error('Error fetching facts:', error);
                factsList.innerText = 'Failed to load facts.';
            });
    </script>

    <footer>
        Cat Facts and Breeds Â© 2023
    </footer>
</body>
</html>
